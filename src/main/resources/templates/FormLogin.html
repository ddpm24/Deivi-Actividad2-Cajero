<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio Sesión</title>
<style>
    /* Configuración de reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Diseño centrado de la página */
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    /* Contenedor principal del formulario */
    .form-container {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Títulos y mensaje */
    .form-container h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }
    
    .form-container h3 {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .form-container h3 span {
        font-weight: bold;
        color: #007bff;
    }

    /* Estilos de los campos de entrada */
    .form-container input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Estilos del botón de envío */
    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Inicio de Sesión</h2>
    
    <h3>Mensaje: <span th:text="${mensaje}"></span></h3>
    <form th:action="@{/login}" method="post">
        <input type="text" name="idCuenta" required placeholder="Número de cuenta">
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
