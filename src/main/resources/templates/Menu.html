<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Opciones</title>
<style>
    /* Configuración básica de estilo */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Estructura general de la página */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    /* Barra de navegación fija en la parte superior */
    .menu {
        display: flex;
        justify-content: center;
        background-color: #007bff;
        padding: 15px 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
    }

    /* Enlaces de navegación */
    .menu a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    /* Efecto hover en los enlaces */
    .menu a:hover {
        background-color: #0056b3;
    }

    /* Sección de contenido principal */
    .content {
        flex: 1;
        margin-top: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #e9ecef;
    }

    /* Estilo de los encabezados h3 */
    h3 {
        color: #333;
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
        background-color: #ffffff;
        width: 80%;
        max-width: 600px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-left: 5px solid #007bff;
    }

    /* Estilos de la tabla */
    table {
        width: 100%;
        max-width: 800px;
        border-collapse: collapse;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th, td {
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #e0e7ff;
    }

    /* Inicialmente oculta la tabla */
    .content table {
        display: none;
    }
</style>
<script>
    // Mostrar la tabla si contiene datos
    document.addEventListener("DOMContentLoaded", function() {
        var table = document.getElementById("movimientosTable");
        if (table && table.querySelectorAll("tr").length > 1) {  // Comprueba si tiene filas de datos
            table.style.display = "table";
        }
    });
</script>
</head>
<body>

    <!-- Menú de navegación fijo en la parte superior -->
    <nav class="menu">
        <a href="#ingresar">Ingresar</a>
        <a href="#extraer">Extraer</a>
        <a th:href="@{/movimientos/all}">Ver Movimientos</a>
        <a href="#transferencia">Transferencia</a>
    </nav>

    <!-- Sección de contenido que ocupa el resto de la pantalla -->
    <section class="content">
        <!-- Información de cuenta y saldo con estilo mejorado -->
        <h3>Cuenta: <span th:text="${session.cuenta.idCuenta}"></span></h3>
        <h3>Saldo: <span th:text="${session.cuenta.saldo}"></span></h3>
        
        <!-- Tabla de movimientos -->
        <table id="movimientosTable" th:if="${movimientos != null && !movimientos.isEmpty()}">
            <tr>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Tipo</th>
            </tr>
            <tr th:each="ele : ${movimientos}">
                <td th:text="${ele.cantidad}"></td>
                <td th:text="${ele.fecha}"></td>
                <td th:text="${ele.operacion}"></td>
            </tr>
        </table>
    </section>
    
</body>
</html>
